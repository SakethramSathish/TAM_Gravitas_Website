<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - TAM Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("register_page_bg.png");
      padding: 20px;
    }

    .back-btn {
      position: fixed;
      top: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-5px);
    }

    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 100px;
    }

    .admin-header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .admin-header h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #fff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .admin-header p {
      font-size: 18px;
      opacity: 0.9;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      color: white;
    }

    .stat-number {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.8;
    }

    .registrations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 24px;
    }

    .registration-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .registration-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
    }

    .registration-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.08);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .reg-id {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .event-badge {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .card-content {
      color: white;
      margin-bottom: 24px;
    }

    .field-group {
      margin-bottom: 16px;
    }

    .field-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
      font-weight: 500;
    }

    .field-value {
      font-size: 16px;
      font-weight: 500;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .field-value.editing {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border-radius: 8px;
      border-bottom: none;
      outline: none;
    }

    .card-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-edit {
      background: rgba(52, 152, 219, 0.2);
      color: #3498db;
      border: 1px solid rgba(52, 152, 219, 0.3);
    }

    .btn-edit:hover {
      background: rgba(52, 152, 219, 0.3);
      transform: translateY(-2px);
    }

    .btn-save {
      background: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
      border: 1px solid rgba(46, 204, 113, 0.3);
    }

    .btn-save:hover {
      background: rgba(46, 204, 113, 0.3);
      transform: translateY(-2px);
    }

    .btn-delete {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
      border: 1px solid rgba(231, 76, 60, 0.3);
    }

    .btn-delete:hover {
      background: rgba(231, 76, 60, 0.3);
      transform: translateY(-2px);
    }

    .btn-cancel {
      background: rgba(149, 165, 166, 0.2);
      color: #95a5a6;
      border: 1px solid rgba(149, 165, 166, 0.3);
    }

    .btn-cancel:hover {
      background: rgba(149, 165, 166, 0.3);
      transform: translateY(-2px);
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 18px;
      padding: 40px;
    }

    .no-data {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
      padding: 60px;
      grid-column: 1 / -1;
    }

    .team-members {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .member-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .member-header {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 12px;
    }

    @media (max-width: 768px) {
      .registrations-grid {
        grid-template-columns: 1fr;
      }

      .admin-header h1 {
        font-size: 36px;
      }

      .back-btn {
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 14px;
      }

      .admin-container {
        padding-top: 80px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  
  <div class="admin-container">
    <div class="admin-header">
      <h1>Admin Panel</h1>
      <p>Manage event registrations</p>
    </div>

    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-number" id="totalRegistrations">0</div>
        <div class="stat-label">Total Registrations</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="singleRegistrations">0</div>
        <div class="stat-label">Individual Events</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="teamRegistrations">0</div>
        <div class="stat-label">Team Events</div>
      </div>
    </div>

    <div id="loadingMessage" class="loading">Loading registrations...</div>
    
    <div class="registrations-grid" id="registrationsGrid" style="display: none;">
    </div>
  </div>

  <script>
    let registrations = [];
    let editingStates = {};

    async function fetchRegistrations() {
      try {
        console.log("Fetching registrations...");
        const res = await fetch("http://localhost:3000/api/registrations");
        console.log("Response status:", res.status);
        
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const data = await res.json();
        console.log("Received data:", data);
        
        if (!Array.isArray(data)) {
          throw new Error("Data is not an array!");
        }

        registrations = data;
        updateStats();
        renderRegistrations();
        
        document.getElementById('loadingMessage').style.display = 'none';
        document.getElementById('registrationsGrid').style.display = 'grid';
        
      } catch (error) {
        console.error("Detailed error:", error);
        document.getElementById('loadingMessage').innerHTML = 
          `<div style="color: #e74c3c;">Failed to load registrations: ${error.message}</div>`;
      }
    }

    function updateStats() {
      const total = registrations.length;
      const singles = registrations.filter(reg => reg.type === 'single').length;
      const teams = registrations.filter(reg => reg.type !== 'single').length;
      
      document.getElementById('totalRegistrations').textContent = total;
      document.getElementById('singleRegistrations').textContent = singles;
      document.getElementById('teamRegistrations').textContent = teams;
    }

    function renderRegistrations() {
      const grid = document.getElementById('registrationsGrid');
      grid.innerHTML = '';

      if (registrations.length === 0) {
        grid.innerHTML = '<div class="no-data">No registrations found</div>';
        return;
      }

      registrations.forEach(registration => {
        const card = createRegistrationCard(registration);
        grid.appendChild(card);
      });
    }

    function createRegistrationCard(registration) {
      const card = document.createElement('div');
      card.className = 'registration-card';
      card.setAttribute('data-id', registration._id);
      card.setAttribute('data-type', registration.type);

      if (registration.type === 'single') {
        card.innerHTML = createSingleRegistrationHTML(registration);
      } else {
        card.innerHTML = createTeamRegistrationHTML(registration);
      }

      return card;
    }

    function createSingleRegistrationHTML(registration) {
      const isEditing = editingStates[registration._id];
      
      return `
        <div class="card-header">
          <div class="reg-id">${registration.regID || 'N/A'}</div>
          <div class="event-badge">${registration.event || 'Unknown Event'}</div>
        </div>
        
        <div class="card-content">
          <div class="field-group">
            <div class="field-label">Name</div>
            <div class="field-value ${isEditing ? 'editing' : ''}" 
                 contenteditable="${isEditing ? 'true' : 'false'}" 
                 data-field="name">${registration.name || 'N/A'}</div>
          </div>
          
          <div class="field-group">
            <div class="field-label">Email</div>
            <div class="field-value ${isEditing ? 'editing' : ''}" 
                 contenteditable="${isEditing ? 'true' : 'false'}" 
                 data-field="email">${registration.email || 'N/A'}</div>
          </div>
          
          <div class="field-group">
            <div class="field-label">Contact</div>
            <div class="field-value ${isEditing ? 'editing' : ''}" 
                 contenteditable="${isEditing ? 'true' : 'false'}" 
                 data-field="contact">${registration.contact || 'N/A'}</div>
          </div>
          
          <div class="field-group">
            <div class="field-label">Registration Number</div>
            <div class="field-value ${isEditing ? 'editing' : ''}" 
                 contenteditable="${isEditing ? 'true' : 'false'}" 
                 data-field="registration">${registration.registration || 'N/A'}</div>
          </div>
        </div>
        
        <div class="card-actions">
          ${isEditing ? 
            `<button class="btn btn-save" onclick="saveRegistration('${registration._id}', '${registration.type}')">üíæ Save</button>
             <button class="btn btn-cancel" onclick="cancelEdit('${registration._id}')">‚úñÔ∏è Cancel</button>` :
            `<button class="btn btn-edit" onclick="editRegistration('${registration._id}')">‚úèÔ∏è Edit</button>`
          }
          <button class="btn btn-delete" onclick="deleteRegistration('${registration._id}', '${registration.type}')">üóëÔ∏è Delete</button>
        </div>
      `;
    }

    function createTeamRegistrationHTML(registration) {
      const isEditing = editingStates[registration._id];
      
      let membersHTML = '';
      if (registration.members && registration.members.length > 0) {
        membersHTML = registration.members.map((member, index) => `
          <div class="member-card">
            <div class="member-header">Member ${index + 1}</div>
            
            <div class="field-group">
              <div class="field-label">Name</div>
              <div class="field-value ${isEditing ? 'editing' : ''}" 
                   contenteditable="${isEditing ? 'true' : 'false'}" 
                   data-field="members.${index}.name">${member.name || 'N/A'}</div>
            </div>
            
            <div class="field-group">
              <div class="field-label">Email</div>
              <div class="field-value ${isEditing ? 'editing' : ''}" 
                   contenteditable="${isEditing ? 'true' : 'false'}" 
                   data-field="members.${index}.email">${member.email || 'N/A'}</div>
            </div>
            
            <div class="field-group">
              <div class="field-label">Contact</div>
              <div class="field-value ${isEditing ? 'editing' : ''}" 
                   contenteditable="${isEditing ? 'true' : 'false'}" 
                   data-field="members.${index}.contact">${member.contact || 'N/A'}</div>
            </div>
            
            <div class="field-group">
              <div class="field-label">Registration Number</div>
              <div class="field-value ${isEditing ? 'editing' : ''}" 
                   contenteditable="${isEditing ? 'true' : 'false'}" 
                   data-field="members.${index}.registration">${member.registration || 'N/A'}</div>
            </div>
          </div>
        `).join('');
      }

      return `
        <div class="card-header">
          <div class="reg-id">${registration.teamID || 'N/A'}</div>
          <div class="event-badge">${registration.event || 'Unknown Event'}</div>
        </div>
        
        <div class="card-content">
          <div class="field-group">
            <div class="field-label">Team Size</div>
            <div class="field-value">${registration.teamSize || 'N/A'}</div>
          </div>
          
          <div class="team-members">
            ${membersHTML}
          </div>
        </div>
        
        <div class="card-actions">
          ${isEditing ? 
            `<button class="btn btn-save" onclick="saveRegistration('${registration._id}', '${registration.type}')">üíæ Save</button>
             <button class="btn btn-cancel" onclick="cancelEdit('${registration._id}')">‚úñÔ∏è Cancel</button>` :
            `<button class="btn btn-edit" onclick="editRegistration('${registration._id}')">‚úèÔ∏è Edit</button>`
          }
          <button class="btn btn-delete" onclick="deleteRegistration('${registration._id}', '${registration.type}')">üóëÔ∏è Delete</button>
        </div>
      `;
    }

    function editRegistration(id) {
      editingStates[id] = true;
      renderRegistrations();
    }

    function cancelEdit(id) {
      delete editingStates[id];
      renderRegistrations();
    }

    async function saveRegistration(id, type) {
      try {
        const card = document.querySelector(`[data-id="${id}"]`);
        const updatedData = {};
        
        card.querySelectorAll("[contenteditable='true']").forEach(field => {
          const fieldPath = field.dataset.field;
          const value = field.innerText.trim();
          
          // Handle nested fields (like members.0.name)
          if (fieldPath.includes('.')) {
            const parts = fieldPath.split('.');
            if (parts[0] === 'members') {
              if (!updatedData.members) updatedData.members = [];
              const memberIndex = parseInt(parts[1]);
              const memberField = parts[2];
              
              if (!updatedData.members[memberIndex]) {
                updatedData.members[memberIndex] = {};
              }
              updatedData.members[memberIndex][memberField] = value;
            }
          } else {
            updatedData[fieldPath] = value;
          }
        });

        const response = await fetch(`http://localhost:3000/api/registrations/${type}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updatedData)
        });

        if (!response.ok) throw new Error("Failed to update registration");
        
        // Update local data
        const regIndex = registrations.findIndex(reg => reg._id === id);
        if (regIndex !== -1) {
          Object.assign(registrations[regIndex], updatedData);
        }
        
        delete editingStates[id];
        renderRegistrations();
        
        // Show success message
        showNotification("‚úÖ Registration updated successfully!", "success");
        
      } catch (error) {
        console.error("Error updating registration:", error);
        showNotification("‚ùå Failed to update registration", "error");
      }
    }

    async function deleteRegistration(id, type) {
      if (!confirm("Are you sure you want to delete this registration? This action cannot be undone.")) {
        return;
      }
      
      try {
        const response = await fetch(`http://localhost:3000/api/registrations/${type}/${id}`, {
          method: "DELETE"
        });

        if (!response.ok) throw new Error("Failed to delete registration");
        
        // Remove from local data
        registrations = registrations.filter(reg => reg._id !== id);
        updateStats();
        renderRegistrations();
        
        showNotification("üóëÔ∏è Registration deleted successfully!", "success");
        
      } catch (error) {
        console.error("Error deleting registration:", error);
        showNotification("‚ùå Failed to delete registration", "error");
      }
    }

    function showNotification(message, type) {
      // Create notification element
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 16px 24px;
        border-radius: 12px;
        color: white;
        font-weight: 500;
        z-index: 10000;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        ${type === 'success' ? 
          'background: linear-gradient(45deg, #2ecc71, #27ae60);' : 
          'background: linear-gradient(45deg, #e74c3c, #c0392b);'
        }
      `;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      // Animate in
      setTimeout(() => {
        notification.style.transform = 'translateX(0)';
      }, 100);
      
      // Remove after 3 seconds
      setTimeout(() => {
        notification.style.transform = 'translateX(100%)';
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 3000);
    }

    // Initial load
    fetchRegistrations();
  </script>
</body>
</html>
