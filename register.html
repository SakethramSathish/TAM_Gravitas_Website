<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration - TAM Events</title>
  <link rel="stylesheet" href="register.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <style>
    .success-window {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .success-window.show {
      display: flex;
      opacity: 1;
    }

    .success-content {
      background: rgba(37, 37, 37, 0.95);
      border-radius: 16px;
      padding: 32px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      transform: translateY(20px);
      transition: transform 0.3s ease-in-out;
    }

    .success-window.show .success-content {
      transform: translateY(0);
    }

    .success-icon {
      width: 64px;
      height: 64px;
      background: #1B4332;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 32px;
    }

    .success-icon img {
      width: 32px;
      height: 32px;
    }

    .success-title {
      font-size: 24px;
      font-weight: 600;
      color: #2ECC71;
      margin-bottom: 12px;
    }

    .success-message {
      font-size: 14px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 24px;
    }

    .reg-id {
      font-family: 'Inter', monospace;
      background: rgba(46, 204, 113, 0.1);
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 28px;
      font-weight: 600;
      color: #2ECC71;
      margin: 20px 0;
      letter-spacing: 2px;
    }

    .got-it-btn {
      background: #2ECC71;
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .got-it-btn:hover {
      background: #27ae60;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">
    ← Back to Home
  </a>
  <div class="event-container">
    <div class="glass-card">
      <div class="form-content">
        <h1>REGISTRATION</h1>
        <form class="registration-form" id="registrationForm">
          <div class="form-group">
            <select name="event" id="event" required title="Select event">
              <option value="data-alchemy" selected>Data Alchemy 3.0</option>
            </select>
          </div>

          <div class="form-row">
            <div class="form-group">
              <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input type="text" id="registration" name="registration" placeholder="Registration Number" required>
            </div>
          </div>

          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Mail-ID" required>
          </div>

          <div class="form-group">
            <input type="tel" id="contact" name="contact" placeholder="Contact Number" required>
          </div>

          <button type="submit" class="register-btn">REGISTER</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Success/Error Window -->
  <div class="success-window" id="messageWindow">
    <div class="success-content" id="messageContent">
      <div class="success-icon" id="messageIcon">
        <span>⭐</span>
      </div>
      <h2 class="success-title" id="messageTitle">Message</h2>
      <p class="success-message" id="messageText"></p>
      <div class="reg-id" id="regIdDisplay" style="display: none;"></div>
      <button class="got-it-btn" onclick="closeMessageWindow()">Got it!</button>
    </div>
  </div>

  <!-- JS -->
  <script>
    function showSuccessWindow(regId) {
      document.getElementById('messageIcon').innerHTML = "⭐";
      document.getElementById('messageIcon').style.background = "#1B4332";
      document.getElementById('messageTitle').textContent = "Registration Successful!";
      document.getElementById('messageTitle').style.color = "#2ECC71";
      document.getElementById('messageText').textContent = "Your registration has been successfully completed for the event. Please save your Registration ID for future reference.";
      
      const regIdDisplay = document.getElementById('regIdDisplay');
      regIdDisplay.style.display = "block";
      regIdDisplay.textContent = regId;

      document.getElementById('messageWindow').classList.add('show');
    }

    function showErrorWindow(message) {
      document.getElementById('messageIcon').innerHTML = "⚠️";
      document.getElementById('messageIcon').style.background = "#641E16";
      document.getElementById('messageTitle').textContent = "Registration Failed!";
      document.getElementById('messageTitle').style.color = "#E74C3C";
      document.getElementById('messageText').textContent = message;
      
      const regIdDisplay = document.getElementById('regIdDisplay');
      regIdDisplay.style.display = "none"; // hide reg id

      document.getElementById('messageWindow').classList.add('show');
    }

    function closeMessageWindow() {
      const messageWindow = document.getElementById('messageWindow');
      messageWindow.classList.remove('show');
    }

    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(this).entries());

      fetch("http://localhost:3000/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          this.reset();
          showSuccessWindow(data.registration_id);
        } else {
          console.error("Registration failed:", data.message);
          showErrorWindow("❌ " + data.message);
        }
      })
      .catch(err => {
        console.error("Error:", err);
        showErrorWindow("❌ An error occurred. Please try again.");
      });
    });
  </script>
</body>
</html>
